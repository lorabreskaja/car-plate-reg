
<mat-accordion multi="true" *ngIf="plates.length > 0">
  <mat-expansion-panel *ngFor="let plate of plates">
    <mat-expansion-panel-header>
      {{ plate.name }}
    </mat-expansion-panel-header>
    <p>{{ plate.plateNumber }}</p>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/edit', plate.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(plate.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="plates.length <= 0">No car plates added yet</p>
